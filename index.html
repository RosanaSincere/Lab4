<!DOCTYPE html>

<html lang="en">

	<head>

		<meta charset="UTF-8">

	<body>
		<h1>Volunteer Form</h1>
			<form action= "http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
				<fieldset>
				
				<legend>My Info</legend>
				<p><label>First name:
					<input type="text" name="first_name_field"></label></p>
				<p><label>Last name:
					<input type="text" name="last_name_field"></label></p>
				<p><label>Phone Number: </label>
					<input type="text" name="phone_field"></p>
				<p><label>Email Address: </label>
					<input type="text" name="email_field"></p>
				
				<p><label>Gender: </label>
				<input type="radio" name="gender_field" value="Male"> <label>Male</label>
					<input type="radio" name="gender_field" value="Female"> <label>Female</label></p>
				
				<p><label>Age</label>
					<select name="age_field"> 
					<option value="minor">Under 18</option>
					<option value="18 - 24">18 - 24</option>
					<option value="25 - 34">25 - 34</option>
					<option value="35 - 44">35 - 44</option>
					<option value="45 - 54">45 - 54</option>
					<option value="55 - 64">55 - 64</option>
					<option value="65+">65 and over</option>
					</select></p>
				
				</fieldset>	
				
				<fieldset>
					<legend>My Availability</legend>
					<p><input type="checkbox" name="availability_field1" value="Sunday" > <label>Sunday</label></p>					
					<p><input type="checkbox" name="availability_field2" value="Monday"> <label>Monday</label></p>
					<p><input type="checkbox" name="availability_field3" value="Tuesday"> <label>Tuesday</label></p>
					<p><input type="checkbox" name="availability_field4" value="Wednesday"> <label>Wednesday</label></p>
					<p><input type="checkbox" name="availability_field5" value="Thursday"> <label>Thursday</label></p>
					<p><input type="checkbox" name="availability_field6" value="Friday"> <label>Friday</label></p>
					<p><input type="checkbox" name="availability_field7" value="Saturday"> <label>Saturday</label></p>
					
					<label>Any Comments?</label>
				<textarea name="comments_field" rows="6" cols="50"> </textarea>
				</fieldset>
				
				<input type="submit" value="Send Me">
				<input type="hidden" name="This HTML Form was created by" value="rsincere">
			</form>
			
	</body>
</html>
